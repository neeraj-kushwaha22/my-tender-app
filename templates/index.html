<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tender Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #000;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 20px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th {
      background-color: #007BFF;
      color: white;
      padding: 10px;
    }
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    #pagination {
      margin-top: 20px;
    }
    #counter {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WIN MORE GOVERNMENT TENDERS</h1>
  <p>Our AI helps you understand tenders better and make better bids</p>

  <input type="text" id="search" placeholder="Search for tenders...">
  <button onclick="clearSearch()">Clear</button>

  <table id="results"></table>

  <div id="counter"></div>

  <div id="pagination">
    <button id="prev" onclick="prevPage()">Previous</button>
    <button id="next" onclick="nextPage()">Next</button>
  </div>

  <script>
    let data = [];
    let currentPage = 1;
    const pageSize = 10;

    async function fetchData(query = "") {
      const res = await fetch(`/search?q=${query}`);
      data = await res.json();
      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("results");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>No results found</td></tr>";
        document.getElementById("counter").innerText = "";
        return;
      }

      // Headers
      const headers = Object.keys(data[0]);
      let headerRow = "<tr>";
      headers.forEach(h => headerRow += `<th>${h}</th>`);
      headerRow += "</tr>";
      table.innerHTML = headerRow;

      // Rows (pagination)
      const start = (currentPage - 1) * pageSize;
      const end = Math.min(start + pageSize, data.length);
      for (let i = start; i < end; i++) {
        let row = "<tr>";
        headers.forEach(h => {
          if (h.toLowerCase().includes("link")) {
            row += `<td><a href="${data[i][h]}" target="_blank">Link</a></td>`;
          } else {
            row += `<td>${data[i][h]}</td>`;
          }
        });
        row += "</tr>";
        table.innerHTML += row;
      }

      // Counter
      document.getElementById("counter").innerText =
        `Showing ${start + 1}â€“${end} of ${data.length} results`;

      // Pagination buttons
      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled = end >= data.length;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      if ((currentPage * pageSize) < data.length) {
        currentPage++;
        renderTable();
      }
    }

    function clearSearch() {
      document.getElementById("search").value = "";
      fetchData("");
    }

    document.getElementById("search").addEventListener("input", (e) => {
      fetchData(e.target.value);
    });

    // Load initial data
    fetchData();
  </script>
</body>
</html>
